<div class="clock-container">
  <div class="timer">
    <span *ngIf="timer$ | async as timerValue">{{ timerValue | formatTime }}</span>
  </div>
  <div class="controls">
    <button (click)="start()">Start</button>
    <button (click)="pause()">Pause</button>
    <button (click)="reset()">Reset</button>
  </div>
</div>
